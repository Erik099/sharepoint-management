
<div>
    <div>
        <div class="site">
                <div>Url</div>
                <div class="userContainer">
                    <div></div>
                    <!-- <div>{{ contextUser.LoginName }}</div> -->
                    <div>{{ firstName }}</div>
                    <div>Primary Administrator</div>
                    <div>Secondary Administrator</div>
                </div>
        </div>

    </div>
    <ng-template #recursiveList let-list>
        <div *ngFor="let item of list
            let i=index;">
            <div class="site" [class.selected]="item.isSelected">                
                <div [style.margin-left]="getWidth(item.level)" (click)="toggleChildren($event, item.SiteID)">
                        <i *ngIf="item.SubSites.length > 0 && item.isOpen" class="fas fa-angle-down"></i>
                        <i *ngIf="item.SubSites.length > 0 && !item.isOpen" class="fas fa-angle-right"></i>
                        <span *ngIf="item.SubSites.length === 0" class="empty"></span>                
                         {{item.Url}}
                </div>
                <div class="userContainer">
                    <div>
                        <i *ngIf="item.inheritOwnerAdmins" (click)="toggleInheritance(item)" class="fas fa-external-link-square-alt flipped"
                        tooltip="This site inherits its Owner and Admins from its parent site. Click to break inheritance." [delay]="500"></i>
                        <i *ngIf="!item.inheritOwnerAdmins" (click)="toggleInheritance(item)" class="fas fa-users"
                        tooltip="This site does not inherit its Owner and Admins. Click to inherit from its parent site." [delay]="500"></i> </div>
                    <div>
                        <app-site-tree-user 
                            [siteId]="item.SiteID"
                            [siteRole]="siteRole.Owner">
                        </app-site-tree-user>                           
                    </div>
                    <div>
                        <!-- <app-site-tree-user 
                            [site]="item"
                            [inheritFromParent]="item.inheritOwnerAdmins"
                            [inheritFromSiteId]="item.inheritFromSiteId"
                            [siteRole]="siteRole.Primary">
                        </app-site-tree-user>                            -->
                    </div>
                    <div>
                        <!-- <app-site-tree-user 
                            [site]="item"
                            [inheritFromParent]="item.inheritOwnerAdmins"
                            [inheritFromSiteId]="item.inheritFromSiteId"
                            [siteRole]="siteRole.Secondary">
                        </app-site-tree-user>    -->
                    </div>
                </div>
            </div>      
        <div *ngIf="item.SubSites.length > 0">
                <!-- <div *ngIf="item.SubSites.length > 0 && item.isOpen"> -->
            <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.SubSites }"></ng-container>
        </div>
        </div>
    </ng-template>
    <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: list }"></ng-container>
</div>
